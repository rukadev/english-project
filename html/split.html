<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Split</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="/css/split.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZMRVR5SEE3"></script>

<body>
  <!-- CONTENT
  =============================== -->
  <div class="content">
    <div class="split left">
      <img src="/media/images/misc/laptop.png" alt="" class="skateboard">
      <div class="text">
        <p class="subtitle">~ 2.5 Min</p>
        <h1 class="title">Default website<br> view </h1>
        <p class="desc">Generic website view. Best for those with limited time.</p>
        <button class="button" id="defaultBtn">View</button>
      </div>
    </div>
    <div class="split right">
      <img src="/media/images/maps/overworld/empty.png" alt="" class="shoes">
      <div class="text">
        <p class="subtitle">~ 5 Min</p>
        <h1 class="title">Game <br> Website <br> View</h1>
        <p class="desc">Embark on a series of micro quests to unlock sections of content in a pixel art 2D inspired game. Built with Elixir2D, an open source framework created by me.</p>
        <button class="button" id="gameBtn">Play</button>
      </div>
    </div>
  </div>

  <!-- js -->
  <script src="/js/scripts/split.js"></script>
</body>

</html>
